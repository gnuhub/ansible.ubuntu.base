language: objective-c
before_install:
- uname -a
- brew install caskroom/cask/brew-cask
- brew tap caskroom/cask
- brew cask install virtualbox
- VBoxManage --version
install:
- brew install ansible
- brew cask install vagrant
- brew install tree
before_script:
- wget http://files.vagrantup.com/precise64.box
- vagrant box add u64 precise64.box
script:
- vagrant up
- ansible-playbook playbooks/base.yml -i hosts --list-tasks
- ansible-playbook playbooks/base.yml -i hosts -vvvv
after_script:
- echo "done"
after_failure:
- cd ~/VirtualBox\ VMs/
- cat $(find . -name VBox.log)
