language: python
python: '2.7'
before_install:
- sudo echo "deb http://download.virtualbox.org/virtualbox/debian precise contrib" | sudo tee -a /etc/apt/sources.list
- wget http://download.virtualbox.org/virtualbox/debian/oracle_vbox.asc -O- | sudo apt-key add -
- sudo apt-get update -qq
- sudo apt-get install -qq python-apt python-pycurl
- sudo apt-get -y install 3.2.0-23-generic
- sudo apt-get -y install virtualbox-4.2
- VBoxManage --version
install:
- pip install ansible
script:
- echo localhost > inventory
- ansible-playbook --syntax-check -i inventory playbooks/vagrant.yml
- ansible-playbook -i inventory playbooks/vagrant.yml --connection=local --sudo -vvvv
