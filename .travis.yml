---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl
 - wget http://download.virtualbox.org/virtualbox/4.2.26/virtualbox-4.2_4.2.26-95022~Ubuntu~precise_amd64.deb
 - sudo dpkg -i virtualbox-4.2_4.2.26-95022~Ubuntu~precise_amd64.deb
 - VBoxManage --version
install:
  - pip install ansible
script:
  - echo localhost > inventory
  - ansible-playbook --syntax-check -i inventory playbooks/vagrant.yml
  - ansible-playbook -i inventory playbooks/vagrant.yml --connection=local --sudo -vvvv