<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<body>
<head>
    <title>Login</title>
</head>
<body>
<form id="login-form" action="http://192.168.8.9:82/resources" method="GET">
    <fieldset>
        <legend>Log in</legend>
        <br />
        <label for="login">Identity URL</label>
        <input type="text" id="login" name="openid_identifier"/>
        <input type="hidden" name="openid.ns.ext1" value="http://openid.net/srv/ax/1.0" />
        <input type="hidden" name="openid.ext1.mode" value="fetch_request" />
        <input type="hidden" name="openid.ext1.type.email" value="http://axschema.org/contact/email" />
        <input type="hidden" name="openid.ext1.required" value="email" />
        <div class="clear"></div>
        <br />
        <input type="submit" style="margin: -20px 0 0 287px;" class="button" name="commit" value="Log in"/>
    </fieldset>
</form>
</body>
</html>
